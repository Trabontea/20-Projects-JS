<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat-letter">A</div>
        <div class="seat" place="A1">1</div>
        <div class="seat" value="A2">2</div>
        <div class="seat" value="A3">3</div>
        <div class="seat" value="A4">4</div>
        <div class="seat" value="A5">5</div>
        <div class="seat" value="A6">6</div>
        <div class="seat" value="A7">7</div>
        <div class="seat" value="A8">8</div>
      </div>
      <div class="row">
        <div class="seat-letter">B</div>
        <div class="seat" value="B1">1</div>
        <div class="seat" value="B2">2</div>
        <div class="seat" value="B3">3</div>
        <div class="seat occupied" value="B4">4</div>
        <div class="seat occupied" value="B5">5</div>
        <div class="seat" value="B6">6</div>
        <div class="seat" value="B7">7</div>
        <div class="seat" value="B8">8</div>
      </div>
      <div class="row">
        <div class="seat-letter">C</div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat-letter">D</div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat-letter">E</div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat-letter">F</div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span
        id="total"
        >0</span
      >
    </p>
    <p class="text">Your seats are <span id="number"></span></p>

    <script src="script.js"></script>
  </body>
</html>
